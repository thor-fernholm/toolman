<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolman BFCL Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Syntax Highlight fixes */
        pre code.hljs { background: #0f172a; padding: 1.25em; border-radius: 0.5em; font-size: 0.9em; line-height: 1.5; }

        .code-scroll-container {
            /* 1. Enable Horizontal Scroll */
            white-space: pre;
            overflow: auto;

            /* 2. Fill Screen / Empty Area */
            /*min-height: 500px;  !* Forces it to take up space *!*/
            max-height: 85vh;   /* Allows it to grow nearly full height */

            /* Existing styles */
            border-radius: 0.5rem;
            border: 1px solid #334155;

            /*max-height: 600px;*/
            /*overflow: auto;*/
            /*border-radius: 0.5rem;*/
            /*border: 1px solid #334155;*/
        }

        /* Session List Styling */
        .active-session {
            border-left: 4px solid #3b82f6;
            background-color: #1e293b;
        }
        .inactive-session {
            border-left: 4px solid transparent;
            opacity: 0.7;
        }
        .inactive-session:hover {
            background-color: #1e293b;
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

<header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg z-10">
    <div class="flex items-center gap-6">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white">üöÄ</div>
            <div>
                <h1 class="text-xl font-bold tracking-wide text-white">Toolman <span class="text-blue-400">Benchmark Debugger</span></h1>
                <div id="connection-status" class="text-xs text-green-500 font-mono">‚óè Connected</div>
            </div>
        </div>
        <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
            <button onclick="switchTab('BFCL')" id="tab-bfcl" class="px-4 py-1.5 rounded text-sm font-bold text-white bg-slate-600 shadow transition">BFCL</button>
            <button onclick="switchTab('CFB')" id="tab-cfb" class="px-4 py-1.5 rounded text-sm font-bold text-slate-400 hover:text-white transition">CFB</button>
        </div>
    </div>

    <div class="flex gap-6 text-sm font-mono bg-slate-800 py-2 px-4 rounded-lg border border-slate-700">
        <div class="text-slate-400">In: <span id="stat-input" class="text-white">0</span></div>
        <div class="text-slate-400">Out: <span id="stat-output" class="text-white">0</span></div>
        <div class="text-slate-400">Cost: <span id="stat-cost" class="text-green-400">$0.0000</span></div>
    </div>
    <button onclick="clearData()" class="bg-red-900/80 hover:bg-red-700 text-red-200 px-4 py-2 rounded text-sm font-semibold transition border border-red-800">
        Clear History
    </button>
</header>

<div class="flex-1 flex overflow-hidden">
    <div class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col">
        <div class="p-3 text-xs font-bold text-slate-500 uppercase tracking-wider border-b border-slate-800">
            Test Cases (<span id="current-tab-name">BFCL</span>)
        </div>
        <div id="session-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 overflow-y-auto bg-slate-950 scroll-smooth relative" id="feed-container">
        <div id="feed" class="max-w-6xl mx-auto p-6 space-y-8 pb-20">
            <div class="text-center text-slate-600 mt-20 animate-pulse">Waiting for requests...</div>
        </div>
    </div>
</div>

<script>
    let currentData = { sessions: [] };
    let activeSessionIndex = -1;
    let lastRenderedRequestCount = 0;
    let userHasClicked = false;
    let activeTab = 'BFCL'; // Default Tab

    function switchTab(tab) {
        activeTab = tab;
        // Update Buttons
        document.getElementById('tab-bfcl').className = tab === 'BFCL' ? "px-4 py-1.5 rounded text-sm font-bold text-white bg-slate-600 shadow transition" : "px-4 py-1.5 rounded text-sm font-bold text-slate-400 hover:text-white transition";
        document.getElementById('tab-cfb').className = tab === 'CFB' ? "px-4 py-1.5 rounded text-sm font-bold text-white bg-slate-600 shadow transition" : "px-4 py-1.5 rounded text-sm font-bold text-slate-400 hover:text-white transition";
        document.getElementById('current-tab-name').innerText = tab;

        // Reset View
        activeSessionIndex = -1;
        userHasClicked = false;
        lastRenderedRequestCount = -1;
        fetchData(); // Immediate refresh
    }

    async function fetchData() {
        try {
            const res = await fetch('/debug/api/data');
            const data = await res.json();

            // Global stats remain global
            document.getElementById('stat-input').innerText = (data.global_input || 0).toLocaleString();
            document.getElementById('stat-output').innerText = (data.global_output || 0).toLocaleString();
            document.getElementById('stat-cost').innerText = data.total_cost;
            document.getElementById('connection-status').className = "text-xs text-green-500 font-mono";
            document.getElementById('connection-status').innerText = "‚óè Connected";

            currentData = data;

            // FILTER SESSIONS BASED ON TAB
            // We assume a session belongs to a tab if its first request matches the endpoint
            // If endpoint field is missing (old data), default to BFCL
            const allSessions = currentData.sessions || [];
            const filteredSessions = allSessions.filter(s => {
                if (!s.requests || s.requests.length === 0) return false;
                const endpoint = s.requests[0].endpoint || 'BFCL';
                return endpoint === activeTab;
            });

            let targetIndex = activeSessionIndex;
            if (!userHasClicked) targetIndex = filteredSessions.length - 1;
            if (targetIndex < 0 || targetIndex >= filteredSessions.length) targetIndex = filteredSessions.length - 1;

            renderSessions(filteredSessions, targetIndex);
            renderFeed(filteredSessions, targetIndex);

            if (!userHasClicked) activeSessionIndex = targetIndex;

        } catch (e) {
            console.error(e);
            document.getElementById('connection-status').className = "text-xs text-red-500 font-mono";
            document.getElementById('connection-status').innerText = "‚óè Disconnected";
        }
    }

    function renderSessions(sessions, activeIndex) {
        const list = document.getElementById('session-list');
        if (sessions.length === 0) {
            list.innerHTML = '<div class="p-4 text-xs text-slate-600 text-center">No sessions for ' + activeTab + '</div>';
            return;
        }

        list.innerHTML = sessions.map((s, i) => {
            const isActive = (i === activeIndex);
            const classes = isActive ? 'active-session' : 'inactive-session';
            return `
                <div onclick="selectSession(${i})" class="${classes} p-4 border-b border-slate-800 cursor-pointer transition-all duration-200 group">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-slate-200 text-sm group-hover:text-blue-400 transition">${s.id}</span>
                        <span class="text-[10px] text-slate-500 bg-slate-800 px-1.5 py-0.5 rounded">${s.requests.length} reqs</span>
                    </div>
                    <div class="text-xs text-slate-500 flex items-center gap-1"><span>üïí ${s.start_time}</span></div>
                </div>`;
        }).join('');

        if (!userHasClicked && sessions.length > 0) list.scrollTop = list.scrollHeight;
    }

    function selectSession(index) {
        activeSessionIndex = index;
        userHasClicked = true;
        lastRenderedRequestCount = -1;
        fetchData();
    }

    function renderFeed(sessions, index) {
        if (sessions.length === 0 || index < 0) {
            document.getElementById('feed').innerHTML = '<div class="text-center text-slate-600 mt-20">Waiting for requests...</div>';
            return;
        }

        const session = sessions[index];
        const requests = session.requests || [];

        if (requests.length === lastRenderedRequestCount && activeSessionIndex === index) return;

        const html = requests.map(req => {
            // ... existing render logic (copy/paste from your previous code) ...
            const hasTools = req.extracted_tools && (Array.isArray(req.extracted_tools) ? req.extracted_tools.length > 0 : Object.keys(req.extracted_tools).length > 0);
            const statusBadge = hasTools
                ? `<span class="bg-green-500/10 text-green-400 border border-green-500/20 px-2 py-0.5 rounded text-xs font-semibold">‚ö° Tool Call</span>`
                : `<span class="bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-0.5 rounded text-xs font-semibold">üí¨ Text Response</span>`;

            // Note: I'm reusing your exact card HTML here, just ensure 'req' fields match
            return `
                <div class="card rounded-xl shadow-xl overflow-hidden mb-8 animate-fade-in border-l-4 ${hasTools ? 'border-l-green-500' : 'border-l-blue-500'}">
                    <div class="bg-slate-800/50 p-3 border-b border-slate-700 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="bg-slate-700 text-white font-mono text-xs px-2 py-1 rounded">#${req.id}</span>
                            <span class="text-slate-400 text-xs font-mono">${req.timestamp}</span>
                            ${statusBadge}
                        </div>
                        <div class="text-xs text-slate-500 font-mono bg-slate-900/50 px-2 py-1 rounded">
                            ${req.duration} ‚Ä¢ In: ${req.input_tokens} ‚Ä¢ Out: ${req.output_tokens}
                        </div>
                    </div>
                    <div class="p-5 grid grid-cols-1 xl:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <div class="label mb-2 text-xs font-bold text-slate-500 uppercase tracking-wider">User Query</div>
                                <div class="bg-slate-800 p-4 rounded-lg text-slate-200 border border-slate-700 shadow-inner text-sm leading-relaxed">${escapeHtml(req.user_query)}</div>
                            </div>
                            <details class="group">
                                <summary class="label cursor-pointer text-slate-500 hover:text-blue-400 transition flex items-center gap-2 text-xs font-bold uppercase mt-4 select-none">‚ñ∂ Full Request Payload</summary>
                                <div class="mt-2"><div class="code-scroll-container"><pre><code class="language-json text-xs">${JSON.stringify(req.request_json || [], null, 2)}</code></pre></div></div>
                            </details>
                            <details class="group">
                                <summary class="label cursor-pointer text-slate-500 hover:text-blue-400 transition flex items-center gap-2 text-xs font-bold uppercase mt-4 select-none">‚ñ∂ Response Payload</summary>
                                <div class="mt-2"><div class="code-scroll-container"><pre><code class="language-json text-xs">${JSON.stringify(req.response_json || [], null, 2)}</code></pre></div></div>
                            </details>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <div class="label mb-2 text-xs font-bold text-slate-500 uppercase tracking-wider flex justify-between"><span>Raw Model Output</span></div>
                                <div class="code-scroll-container"><pre><code class="language-javascript">${
                (Array.isArray(req.llm_raw_content) ? req.llm_raw_content : [req.llm_raw_content || ""])
                    .map(c => escapeHtml(c))
                    .join('\n\n// --- NEXT OUTPUT ---\n\n')
            }</code></pre></div>
                            </div>
                            ${hasTools ? `<div><div class="label mb-2 text-xs font-bold text-green-400 uppercase tracking-wider flex items-center gap-2"><span>üõ†Ô∏è Extracted Tool Calls</span></div><div class="code-scroll-container border-green-500/30 bg-green-900/5"><pre><code class="language-json text-sm">${JSON.stringify(req.extracted_tools, null, 2)}</code></pre></div></div>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');

        document.getElementById('feed').innerHTML = html;
        document.querySelectorAll('pre code').forEach((block) => { hljs.highlightElement(block); });

        if (!userHasClicked) {
            const container = document.getElementById('feed-container');
            container.scrollTop = container.scrollHeight;
        }
        lastRenderedRequestCount = requests.length;
        if (!userHasClicked) activeSessionIndex = index;
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
    }

    async function clearData() {
        await fetch('/debug/api/clear');
        location.reload();
    }

    // Start
    setInterval(fetchData, 1000);
    fetchData();
</script>
</body>
</html>
